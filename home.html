<!DOCTYPE html>
<html>
<head>
	<title>Gmail</title>
	<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js" type="text/javascript"></script>
	
	<link rel="stylesheet" type="text/css" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
	<header class="mdc-top-app-bar">
		<div class="mdc-top-app-bar__row">
			<section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
				<a class="mdc-top-app-bar__navigation-icon" href="javascript:void(0)">
					<i class="material-icons">menu</i>
				</a>
				<a class="mdc-top-app-bar__title catalog-title" href="https://mail.google.com" target="_blank" style="color: inherit;">
					<!-- <img src="images/logo.png"> -->
					Webdenim
				</a>
			</section>
		</div>
	</header>

	<div class="app-drawer-layout mdc-top-app-bar--fixed-adjust">
		<!-- Drawer -->
		<aside class="mdc-drawer mdc-drawer--dismissible demo-drawer">
			<nav class="mdc-drawer__drawer">
				<nav class="mdc-drawer__content mdc-list-group">
					<div id="icon-with-text-demo" class="mdc-list">
						<a class="mdc-list-item mdc-list-item--selected demo-drawer-list-item" href="#">
							<i class="material-icons mdc-list-item__graphic" aria-hidden="true">inbox</i>Inbox
						</a>
						<a class="mdc-list-item demo-drawer-list-item" href="#">
							<i class="material-icons mdc-list-item__graphic" aria-hidden="true">star</i>Star
						</a>
						<a class="mdc-list-item demo-drawer-list-item" href="#">
							<i class="material-icons mdc-list-item__graphic" aria-hidden="true">send</i>Sent Mail
						</a>
						<a class="mdc-list-item demo-drawer-list-item" href="#">
							<i class="material-icons mdc-list-item__graphic" aria-hidden="true">drafts</i>Drafts
						</a>
					</div>

					<hr class="mdc-list-divider">

					<div class="mdc-list">
						<a class="mdc-list-item demo-drawer-list-item" href="#">
							<i class="material-icons mdc-list-item__graphic" aria-hidden="true">email</i>All Mail
						</a>
						<a class="mdc-list-item demo-drawer-list-item" href="#">
							<i class="material-icons mdc-list-item__graphic" aria-hidden="true">delete</i>Trash
						</a>
						<a class="mdc-list-item demo-drawer-list-item" href="contact.html">
							<i class="material-icons mdc-list-item__graphic" aria-hidden="true">report</i>Spam
						</a>
						<a class="mdc-list-item demo-drawer-list-item" href="index.html">
							<i class="fas fa-sign-out-alt fa-2x" aria-hidden="true"></i> Sign-Out
						</a>
					</div>
				</nav>
			</nav>
		</aside>
		<main class="mdc-drawer-app-content main-content">
			<div class="mdc-card">
				<body class="mdc-typography">
					<h1 class="mdc-typography--headline3" style="font-family: roboto,'Noto Sans Myanmar UI',arial,sans-serif;">Welcome to Gmail</h1>
				</body>
			</div>
		</main>
		<script type="text/javascript">

			const drawerEl = document.querySelector('.mdc-drawer');
			const drawer = new mdc.drawer.MDCDrawer.attachTo(drawerEl);
			const topAppBarEl = document.querySelector('.mdc-top-app-bar');
			const topAppBar = new mdc.topAppBar.MDCTopAppBar.attachTo(topAppBarEl);

			topAppBar.setScrollTarget(document.querySelector('.main-content'));
			topAppBar.listen('MDCTopAppBar:nav', () => {
				drawer.open = !drawer.open;
			});

		</script>
	</body>
	</html>
